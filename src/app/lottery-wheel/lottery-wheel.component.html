<div class="div">
  <div class="wheel-container">
    <canvas #wheelCanvas width="600" height="600"></canvas>
    <div id="pointer"></div>
  </div>

  <div class="controls">
    <nz-form-item>
      <nz-form-label>姓名</nz-form-label>
      <nz-form-control>
        <input nz-input [(ngModel)]="currentParticipant" placeholder="請輸入姓名" />
      </nz-form-control>
    </nz-form-item>

    <div class="buttonDiv">
      <button nz-button nzType="primary" (click)="spin()">
        開始抽獎
      </button>
      <button nz-button nzType="default" (click)="resetWheel()">
        重置轉盤
      </button>
    </div>

  </div>

  <div class="result" *ngIf="lastWinner">
    <p>
      恭喜抽中 <strong>{{ lastWinner.prize.name }}</strong>！
    </p>
  </div>
</div>
